<ion-header no-border>
  <div class="header-container">


    <img class="header-background" [src]="pictureWarehouseURL + shop?.sellerShopLogoURL">


    <div class="top-blank"></div>
    <div class="header-icon-row">
      <div class="arrow-round-back-icon" (click)="pagePop()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </div>
      <div class="right-icon">
        <ion-icon name="search"></ion-icon>
      </div>
      <div class="right-icon">
        <ion-icon name="heart-outline"></ion-icon>
      </div>
      <div class="right-icon">
        <ion-icon name="ios-arrow-down"></ion-icon>
      </div>
    </div>

    <div class="header-shop-container">
      <div class="shop-img-container">
        <img [src]="pictureWarehouseURL + shop?.sellerShopLogoURL">
      </div>
      <div class="shop-information-container">
        <div class="shop-name">
          {{shop?.sellerShopName}}
        </div>
        <div class="shop-bulletin">
          {{shop?.sellerShopDescription}}
        </div>
        <div class="shop-business-hours">
          营业时间:{{shop?.shopMorningOpenTime}}~{{shop?.shopAfterNoonCloseTime}}
        </div>
        <div class="shop-offer-container">
          <div class="shop-offer">特价优惠</div>
        </div>
      </div>
    </div>

  </div>

</ion-header>

<ion-content>
  <super-tabs toolbarBackground="white" no-shadow>
    <super-tab [root]="goodsRoot" title="点菜" [rootParams]="sellerParams"></super-tab>
    <super-tab [root]="ratingRoot" title="评论" [rootParams]="sellerParams"></super-tab>
    <super-tab [root]="sellerRoot" title="商家" [rootParams]="sellerParams"></super-tab>
  </super-tabs>
</ion-content>
