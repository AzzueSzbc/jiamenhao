<ion-header no-border>
  <ion-navbar>
    <ion-title>shop</ion-title>
  </ion-navbar>
  <div class="header-wrap">
    <header>
      <div  class="top-navbg">
      </div>
      <div class="top">
        <div class="up">
          <div class="img-wrap">
            <img class="avatar" width="64" height="64" alt="" [src]="hostsURL + shop?.sellerShopLogoURL">
          </div>
          <div class="right">
            <div class="title">
              <span class="txt">{{shopData?.sellerShopName}}</span>
            </div>
            <div class="desc">王鳙转送 / 大约1年送达</div>
          </div>
        </div>
        <div class="down">
          <div class="txt">公告：{{shopData?.sellerShopDescription}}</div>
        </div>
      </div>
      <img class="bg" alt="" [src]="hostsURL + shop?.sellerShopLogoURL">
    </header>
  </div>
</ion-header>

<ion-content no-padding overflow-scroll="false">

  <ion-tabs selectedIndex="0" tabs-only tabsPlacement="top" no-border>
    <ion-tab [root]="goodsRoot" tabTitle="商品" [rootParams]="shopParams"></ion-tab>
    <ion-tab [root]="ratingRoot" [tabTitle]="ratings"></ion-tab>
    <ion-tab [root]="sellerRoot" tabTitle="商家"></ion-tab>
  </ion-tabs>

</ion-content>
