<ion-header no-border>

  <div class="header-container">
    <div class="close-icon-container" (click)="dismiss()">
      <ion-icon name="ios-arrow-back"></ion-icon>
    </div>
    <div class="rating-txt-container">
      详细信息
    </div>
  </div>

</ion-header>

<ion-content padding>

    <ion-list inset>
      <button ion-item>
        头像
        <ion-avatar item-end >
          <img [src]="pictureWarehouseURL + userData?.avatarURL">
        </ion-avatar>
        <button ion-button item-end clear icon-only>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
      </button>
      <button ion-item >
        用户名
        <ion-note item-end>{{userData?.buyerUserName}}</ion-note>
        <button ion-button item-end clear icon-only>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
      </button>
      <button ion-item >
        <ion-icon name='phone-portrait' item-start></ion-icon>
        手机
        <ion-note item-end>{{userData?.buyerAccount}}</ion-note>
        <button ion-button item-end clear icon-only color="miku">
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
      </button>
    </ion-list>

  <div padding>
    <button ion-button outline round block (click)="userLogout()">退出当前用户</button>
  </div>
</ion-content>
