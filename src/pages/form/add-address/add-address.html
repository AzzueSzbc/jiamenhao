<ion-header no-border>

  <div class="header-container">
    <div class="close-icon-container" (click)="dismiss()">
      <ion-icon name="ios-arrow-back"></ion-icon>
    </div>
    <div class="rating-txt-container">
      新增收货地址
    </div>
  </div>

</ion-header>


<ion-content padding>
  <form [formGroup]="addressForm" (ngSubmit)="addressSubmit(addressForm.value)">
  <ion-list>
    <ion-item>
      <ion-label>联系人:</ion-label>
      <ion-input placeholder="请填写收货人的姓名" formControlName="consigneeName"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label>性别</ion-label>
    <ion-select formControlName="consigneeGender" interface="popover">
    <ion-option value="先生">先生</ion-option>
    <ion-option value="女士">女士</ion-option>
  </ion-select>
</ion-item>
    <ion-item>
      <ion-label>手机号:</ion-label>
      <ion-input type="tel" placeholder="请填写收获手机号码" formControlName="consigneePhoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>收货地址:</ion-label>
      <ion-input placeholder="请填写详细收货地址" formControlName="consigneeAddress"></ion-input>
    </ion-item>
    <div padding>
      <button block ion-button round type="submit" [disabled]="!addressForm.valid">保存地址</button>
    </div>
  </ion-list>

  </form>
</ion-content>
