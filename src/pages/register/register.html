<ion-header no-border>

  <div class="header-container">
    <div class="close-icon-container" (click)="dismiss()">
      <ion-icon name="ios-arrow-back"></ion-icon>
    </div>
    <div class="rating-txt-container">
      注册
    </div>
  </div>

</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm">
    <ion-item>
      <ion-label color="primary">手机号</ion-label>
      <ion-input type="tel" placeholder="请输入注册手机号" formControlName="account"></ion-input>

    </ion-item>

      <ion-item>
        <ion-label color="primary">验证码</ion-label>
        <ion-input type="tel" placeholder="请输入验证码" formControlName="securityCode"></ion-input>
        <button item-end ion-button mode="ios" round [disabled]="!securityCode.disable || f.account.errors" (click)="getCode()">{{securityCode.securityCodeTips}}</button>
      </ion-item>

    <div padding>
      <button block ion-button mode="ios" [disabled]="!registerForm.valid" (click)="registerSubmit(registerForm.value)">注册</button>
    </div>
  </form>
</ion-content>
