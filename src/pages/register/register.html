<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>感谢选择家门好</h1>

  <div>
    <form [formGroup]="registerForm" (ngSubmit)="registerSubmit(registerForm.value)">
      <ion-item>
        <ion-label color="primary">用户名</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">密码</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">手机</ion-label>
        <ion-input type="text" formControlName="phoneNumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">邮箱</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <div padding>
        <button block ion-button type="submit" [disabled]="!registerForm.valid">注册</button>
      </div>
    </form>
  </div>
</ion-content>
